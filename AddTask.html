        <div id="container">
            <div class="logo">
                <img src="Pink Watercolour Flower Shop Logo (1).png" alt="Taskify Logo">
            </div>    
            <form id="addtasksform" action="" method="post">
                <label for="name">Task Title:</label>
                <input type="text" id="name" name="Title" required>
    
                <label for="author">Task Description:</label>
                <input type="text" id="author" name="Description" required>

    
                <button type="submit">Submit</button>
            </form>
</div>
    </body>
    <script>
document.getElementById('addtasksform').addEventListener('submit', function (event) {
event.preventDefault(); 
 const formData = new FormData(event.target);

const dataObject = {
    title: formData.get('Title'),
    description: formData.get('Description')

};
fetch('http://localhost:8080/tasks/addtasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dataObject),
            })
            .then(response => {
                // Check if the response status is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

    
                return {};
            })
            .then(data => {
                console.log('Success:', data);
                window.location.href = 'http://localhost:8080/home'; // Replace with your actual home page URL

            })
            .catch((error) => {
                console.error('Error:', error.message);

            });

        });
    </script>

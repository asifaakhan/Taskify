    <!-- js code  for setting calender -->
    <script>
      $(document).ready(function () {
          // Initialize small calendar
          $("#small-calendar").datepicker({
              showOtherMonths: true,
              selectOtherMonths: true,
              dateFormat: "yy-mm-dd",
              onSelect: function (dateText) {
                  // Update the current date when a date is selected
                  $('#current-date').text(moment(dateText, 'YYYY-MM-DD').format('MMMM D, YYYY'));
              }
          });

          // Set the initial current date
          $('#current-date').text(moment().format('MMMM D, YYYY'));
      });
  </script>
